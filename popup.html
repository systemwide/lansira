<!doctype html>
<!--
 This page is shown when the extension button is clicked, because the
 "browser_action" field in manifest.json contains the "default_popup" key with
 value "popup.html".
 -->
<html>
  <head>
    <title>Getting Started Extension's Popup</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="popup.js"></script>

    <link  rel="stylesheet" href="styles.css"
    <!--
      - JavaScript and HTML must be in separate files: see our Content Security
      - Policy documentation[1] for details and explanation.
      -
      - [1]: https://developer.chrome.com/extensions/contentSecurityPolicy
     -->
    <script src="popup.js"></script>
  </head>
  <body>
    <h3 id="status">Lansira Tab Manager</h3>
    <hr class="top_line">

    <div id="main_ui">

    <button class="setAdder" id="setAdder">Add/Edit Tabs</button>
    <form>
      <fieldset>
        <legend>Your Tab Sets</legend>
      <input type="button" id="button1" class="button" value="Work"><br/>

      <input type="button" id="button2" class="button" value="School"><br/>

      <input type="button" id="button3" class="button" value="Research"><br/>
      </fieldset>
    </form>

    </div>

    <div></div>

    <div>
          <hr class="top_line">

    </div>

    <img id="image-result" hidden>

  </body>

  
</html>
