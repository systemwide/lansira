<!doctype html>
<!--
 This page is shown when the extension button is clicked, because the
 "browser_action" field in manifest.json contains the "default_popup" key with
 value "popup.html".
-->
<html>
<head>
  <title>Getting Started Extension's Popup</title>

  <script src="js/jquery-3.2.1.min.js"></script>
  <script src="js/jq_popup.js"></script>

  <link  rel="stylesheet" href="css/styles.css"
  <!--
  - JavaScript and HTML must be in separate files: see our Content Security
  - Policy documentation[1] for details and explanation.
  -
  - [1]: https://developer.chrome.com/extensions/contentSecurityPolicy
-->
</head>
<body>
  <h3 id="status">Lansira Tab Manager</h3>
  <hr class="top_line">

  <div id="main_ui">


    <form>
      <fieldset id = "tabSetButtons">
        <legend>Tab Sets</legend>
        <!- THIS IS WHERE JQUERY CREATES tabSetButtons>
      </fieldset>
    </form>
  </div>

  <button class="optionsButton" id="expandCollapse">More Options</button>

  <div>
    <hr class="top_line">
  </div>


  <div class="options" id="edit">

    <form id = "addSet">
      <fieldset>
        <legend>Add another tab set</legend>

        <input type="text" placeholder="New Set Name" id="newSetName">
        <input type = "submit" class="setAdder" id="setAdder" value="Add/Edit Sets" title="Create a new tab set using your currently open tabs">

      </fieldset>
    </form>

    <form>
      <fieldset id = "deleteSet">
        <legend>Delete a set</legend>
        
        <input type = "submit" class="setDeleter" id="setDeleter" value="Delete Selected Sets">
      </fieldset>
    </form>

    <div>
      <hr class="top_line">

    </div>
  </div> <!-end options class div>
  <img id="image-result" hidden>

</body>


</html>
